{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css" media ='all'>
    {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="{% url 'rango:login' %}">Login Now</a><br />
    {% else %}
        <strong class = 'tip2'>register here!</strong><br />
        <form id="user_form" method="post" action="{% url 'rango:register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="I agree and Register" class = 'register'/>
        </form>
    {% endif %}
{% endblock %}
