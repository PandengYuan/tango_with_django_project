<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}

<html>
	<head>
        <link rel='shortcut icon' href="{% static 'images/favicon.ico' %}" type='image/x-icon'/>
        <title>
            {% block title_block %}
            {% endblock %}
        </title>
	</head>
	
	<body>
        <div>
            <img src="{% static 'images/logo.png' %}" alt="Picture of Logo" /> 
            Online Shopping Mall  
        </div>

        <div>
            <img src="{% static 'images/homepage_icon.png' %}" alt="Picture of Homepage_icon" />
            <a href="{% url 'rango:index' %}">Homepage</a>
        </div>

        <div>
            <img src="{% static 'images/background.jpg' %}" alt="Picture of background" />
        </div>

        <div>
            {% block body_block %}
            {% endblock %}
        </div>

	</body>
</html>
